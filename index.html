<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>
    <script defer src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main class="flex-align-center">
        <div class="content">
            <div class="cidade-estado flex-align-center">
                <span class="cidade flex-align-center"></span>
                -
                <span class="estado flex-align-center"></span>
            </div>
            <div class="pais-info">
                <span class="pais flex-align-center"></span>
            </div>
            <div class="clima-icon-wrapper flex-align-center">
                <img class="clima-icon" src="" alt="icone do clima">
            </div>
            <div class="temperatura-wrapper">
                <span class="temperatura flex-align-center"></span>
                <div class="condicao-wrapper flex-align-center">
                    <span class="condicao"></span>
                </div>
            </div>
        
            <form class="form">
                <div class="input-wrapper flex-align-center">
                    <input autocomplete="off" type="text" name="" id="input_pesquisa" placeholder="Digite o nome de uma cidade" required>
                    <button class="submit-btn" type="submit">Buscar</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
